<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Fiche Produit</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/webjars/bootstrap/5.2.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1 class="text-center">Application Mcommerce</h1>
    <div class="row">
        <div class="col-md-4 mx-auto mt-5 text-center">
            <img th:src="${produit.image}" class="card-img-top"/>
            <p th:text="${produit.titre}" class="font-weight-bold"></p>
            <p th:text="${produit.description}"></p>
            <p>
                <a th:href="@{|/details-produit/commander-produit/${produit.id}|}"
                   class="font-weight-bold">COMMANDER</a>
            </p>
        </div>
    </div>
</div>
<script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</body>
</html>
